<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Number guessing game</title>

    <link rel="stylesheet" href="css/index.css">
    <!-- <script src="js/index.js" defer></script> -->
    <!-- <script src="js/index2.js" defer></script> -->
    <script src="js/index3.js" defer></script>
</head>

<body>
    <div class="number">
        <div class="guessItem">
            <h1>猜數字遊戲</h1>

            <p>我們選擇了一個 1 到 100 之間的隨機數。看看您是否能在 10 次或更少的次數內猜出它。<br>
                我們會告訴您您的猜測是過高還是過低。 <br>
                </p>
                <p>請輸入一個數字：</p>

            <div class="form">
                <label for="guessField">輸入你猜測的數字: </label>
                <input type="text" id="guessField" class="guessField">
                <input type="submit" value="確定猜測" class="guessSubmit">
            </div>

            <div class="resultParas">
                <p class="guesses"></p>
                <p class="guessRound"></p>
                <p class="lastResult"></p>
                <p class="lowOrHi"></p>
                <div class="start"></div>
            </div>
        </div>
    </div>





    <div class="bigOrsmall">
        <div class="bigorsmallItem">
            <h2>輸入十個數字</h2>
            <p>會分別顯示最大和最小的數字</p>
            <div class="row">
                <label for="">輸入十個數字:</label>
                <input type="text" id="numberField" class="numberField">
                <input type="submit" value="送出" class="numberSubmit">

                <div class="outPut">
                    <p class="promptMessage"></p>
                    <p class="numberArray">數字 : </p>
                    <p class="numberBig">最大 : </p>
                    <p class="numberSmall">最小 : </p>
                </div>
            </div>
        </div>
    </div>

    <section class="preview">
        <button class="playMe">按我</button>
        <button class="playMefgdfgdfgs">按我2</button>
        <p class="playMeText"></p>
    </section>










</body>

</html>
